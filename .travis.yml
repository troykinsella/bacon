language: go
go:
- tip
install:
- go get github.com/mitchellh/gox
- go get -d -v ./...
script:
- go test -v ./...
before_deploy:
- ./.build.sh
- sha256sum autotest_* > sha256sum.txt
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - autotest_darwin_amd64
    - autotest_linux_amd64
    - autotest_windows_amd64.exe
    - sha256sum.txt
  skip_cleanup: true
  on:
    repo: troykinsella/autotest
    tags: true
    go: tip
